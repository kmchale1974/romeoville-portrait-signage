<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romeoville Portrait Signage</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="stage">

    <!-- Base layer -->
    <img id="baseLayer" src="assets/base-layer.png" alt="" aria-hidden="true" />

    <!-- Slideshow zone -->
    <div id="slideshow" aria-label="Slideshow">
      <div id="slideshowInner">
        <iframe
          id="slideshowFrame"
          allow="autoplay; fullscreen"
          allowfullscreen
          referrerpolicy="no-referrer"
          loading="eager"
        ></iframe>
      </div>
    </div>

    <!-- Line just below slideshow -->
    <div id="dividerTop" aria-hidden="true"></div>

    <!-- Top strip: Logo | Temperature | Date & Time -->
    <section id="weatherWidget" aria-label="Status bar">
      <div id="topStrip">

        <div class="stripLeft">
          <img id="villageLogo" src="assets/village-logo.png" alt="Village of Romeoville" />
        </div>

        <div class="stripCenter">
          <div class="weatherRow">
            <div class="weatherIcon" id="weatherIcon" aria-hidden="true"></div>
            <div class="weatherTemp" id="temp">--Â°F</div>
          </div>
        </div>

        <div class="stripRight">
          <div id="dateLine"></div>
          <div id="timeLine"></div>
        </div>

      </div>
    </section>

    <!-- Existing divider above UPCOMING EVENTS area -->
    <div id="dividerEvents" aria-hidden="true"></div>

    <!-- Events -->
    <section id="events" aria-label="Upcoming events">
      <div id="eventsList" class="fadeIn"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
