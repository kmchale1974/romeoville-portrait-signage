<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romeoville Portrait Signage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed 1080x1920 canvas that scales to any browser -->
  <div id="stage" aria-label="Romeoville Signage">

    <!-- Base layer from Illustrator (includes UPCOMING EVENTS text etc.) -->
    <img id="baseLayer" src="assets/base-layer.png" alt="" />

    <!-- Slideshow region: 1080x625 @ (0,0) -->
    <section id="slideshow" aria-label="Slideshow">
      <img id="slideA" class="slide visible" alt="" />
      <img id="slideB" class="slide" alt="" />
    </section>

    <!-- Weather widget region: 670x209 @ (0,627) -->
    <section id="weatherWidget" aria-label="Top strip">
  <div id="topStrip">
    <div class="stripLeft">
      <img id="villageLogo" src="assets/village-logo.png" alt="Village of Romeoville" />
    </div>

    <div class="stripCenter">
      <div class="weatherRow">
        <div class="weatherIcon" id="weatherIcon">☀</div>
        <div class="weatherTemp" id="temp">--°F</div>
      </div>
    </div>

    <div class="stripRight">
      <div id="dateLine">January 7th 2026</div>
      <div id="timeLine">9:00</div>
    </div>
  </div>
</section>
    
    <!-- White divider line: 1080x6 @ (0,836) -->
    <div id="divider" aria-hidden="true"></div>

    <!-- Events region: 1080x960 @ (0,960) -->
    <section id="events" aria-label="Upcoming Events">
      <div id="eventsList"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
