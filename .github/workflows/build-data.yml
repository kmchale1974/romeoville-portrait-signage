name: Build slides.json + weather.json

on:
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *" # hourly at :05

permissions:
  contents: write

concurrency:
  group: build-data
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Generate slides.json
        run: node scripts/generate-slides.mjs

      - name: Generate weather.json
        run: node scripts/generate-weather.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/slides.json data/weather.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update slides.json and weather.json"
          git push
