<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romeoville Portrait Signage</title>

  <!-- Google Font: Lato (matches Yodeck look closely) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="stage">

    <!-- Base layer (Illustrator export) -->
    <img id="baseLayer" src="assets/base-layer.png" alt="">

    <!-- Slideshow zone (1080x625 @ 0,0) -->
    <div id="slideshow">
      <img id="slideA" class="slide visible" alt="">
      <img id="slideB" class="slide" alt="">
    </div>

    <!-- Top strip zone (padded): logo + temp + date/time -->
    <section id="weatherWidget" aria-label="Top strip">
      <div id="topStrip">
        <div class="stripLeft">
          <img id="villageLogo" src="assets/village-logo.png" alt="Village of Romeoville">
        </div>

        <div class="stripCenter">
          <div class="weatherRow">
            <div class="weatherIcon" id="weatherIcon">ðŸŒ¡</div>
            <div class="weatherTemp" id="temp">--Â°F</div>
          </div>
        </div>

        <div class="stripRight">
          <div id="dateLine"></div>
          <div id="timeLine"></div>
        </div>
      </div>
    </section>

    <!-- Divider (1080x6 @ 0,836) -->
    <div id="divider"></div>

    <!-- Events zone (1080x960 @ 0,960) -->
    <section id="events" aria-label="Upcoming events list">
      <div id="eventsList" class="fadeIn"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
