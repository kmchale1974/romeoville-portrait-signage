<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romeoville Portrait Signage</title>

  <!-- No external fonts: use system fonts (Arial-like) -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="stage">

    <!-- Base layer (Illustrator export) -->
    <img
      id="baseLayer"
      src="assets/base-layer.png"
      alt=""
      aria-hidden="true"
    />

    <!-- Slideshow zone (1080x625 @ 0,0) -->
    <div id="slideshow" aria-label="Slideshow">
      <img id="slideA" class="slide visible" alt="">
      <img id="slideB" class="slide" alt="">
    </div>

    <!-- Top strip: Logo | Temperature | Date & Time -->
    <section id="weatherWidget" aria-label="Status bar">
      <div id="topStrip">

        <!-- Left: Village logo -->
        <div class="stripLeft">
          <img
            id="villageLogo"
            src="assets/village-logo.png"
            alt="Village of Romeoville"
          />
        </div>

        <!-- Center: Weather -->
        <div class="stripCenter">
          <div class="weatherRow">
            <div class="weatherIcon" id="weatherIcon">ðŸŒ¡</div>
            <div class="weatherTemp" id="temp">--Â°F</div>
          </div>
        </div>

        <!-- Right: Date & Time -->
        <div class="stripRight">
          <div id="dateLine"></div>
          <div id="timeLine"></div>
        </div>

      </div>
    </section>

    <!-- Divider (1080x6 @ 0,836) -->
    <div id="divider" aria-hidden="true"></div>

    <!-- Events area (1080x960 @ 0,960) -->
    <section id="events" aria-label="Upcoming events">
      <div id="eventsList" class="fadeIn"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
