<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romeoville Portrait Signage</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="stage">

    <!-- Base layer -->
    <img id="baseLayer" src="assets/base-layer.png" alt="" aria-hidden="true" />

    <!-- Slideshow zone (1080x625 @ 0,0) -->
    <div id="slideshow" aria-label="Slideshow">
      <iframe
        id="slideshowFrame"
        src="https://kmchale1974.github.io/Yodeck-HTML-Slideshow/?manifest=images.json&refresh=5&dur=10&fade=500&captions=0"
        allow="autoplay; fullscreen"
        allowfullscreen
        loading="eager"
      ></iframe>
    </div>

    <!-- Top strip: Logo | Temperature | Date & Time -->
    <section id="weatherWidget" aria-label="Status bar">
      <div id="topStrip">
        <div class="stripLeft">
          <img id="villageLogo" src="assets/village-logo.png" alt="Village of Romeoville" />
        </div>

        <div class="stripCenter">
          <div class="weatherRow">
            <div class="weatherIcon" id="weatherIcon" aria-hidden="true"></div>
            <div class="weatherTemp" id="temp">--Â°F</div>
          </div>
        </div>

        <div class="stripRight">
          <div id="dateLine"></div>
          <div id="timeLine"></div>
        </div>
      </div>
    </section>

    <!-- Divider (1080x6 @ 0,836) -->
    <div id="divider" aria-hidden="true"></div>

    <!-- Events (1080x960 @ 0,960) -->
    <section id="events" aria-label="Upcoming events">
      <div id="eventsList" class="fadeIn"></div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
