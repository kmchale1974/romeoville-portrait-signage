<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romeoville Portrait Signage</title>

  <!-- cache-bust while you're iterating (change the value when needed) -->
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
  <div id="stage">
    <!-- Base layer -->
    <img id="baseLayer" src="assets/base-layer.png" alt="" aria-hidden="true" />

    <!-- Slideshow zone -->
    <div id="slideshow" aria-label="Slideshow">
      <div id="slideshowInner">
        <iframe
          id="slideshowFrame"
          src="https://kmchale1974.github.io/Yodeck-HTML-Slideshow/?manifest=images.json&refresh=5&dur=10&fade=500&captions=0&cb=1"
          allow="autoplay; fullscreen"
          allowfullscreen
          ref depends on referrerpolicy="no-referrer"
          loading="eager"
        ></iframe>
      </div>
    </div>

    <!-- Top strip -->
    <section id="weatherWidget" aria-label="Status bar">
      <div id="topStrip">
        <div class="stripLeft">
          <img id="villageLogo" src="assets/village-logo.png" alt="Village of Romeoville" />
        </div>

        <div class="stripCenter">
          <div class="weatherRow">
            <div class="weatherIcon" id="weatherIcon">ðŸŒ¡</div>
            <div class="weatherTemp" id="temp">--Â°F</div>
          </div>
        </div>

        <div class="stripRight">
          <div id="dateLine"></div>
          <div id="timeLine"></div>
        </div>
      </div>
    </section>

    <!-- Divider -->
    <div id="divider" aria-hidden="true"></div>

    <!-- Events -->
    <section id="events" aria-label="Upcoming events">
      <div id="eventsList" class="fadeIn"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
